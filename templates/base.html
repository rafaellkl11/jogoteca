<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="page-header">
    <div class="cabecalho">
      <h1 class="display-2">Jogoteca</h1>
    </div>
  </header>
  <main class="container">
    <ul class="nav">
      <a href="{{ url_for('index') }}" class="nav-link">Início</a>
    </ul>

    {% block conteudo %}
    {% endblock %}
    
  </main>
  <footer class="mt-auto bg-light text-muted">
    <section class="p-4 d-flex justify-content-center justify-content-between">
      <div class="me-5">
    </section>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    © 2k23 Copyright:
    <a class="text-reset fw-bold" href="#">Jogoteca LTDA</a>
    </div>  
  </footer>
</body>
</html>
